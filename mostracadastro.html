<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: auto;
    }

    .form-section, .extra-section {
      width: 48%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    h1::after {
      content: "";
      display: block;
      width: 70px;
      height: 2px;
      background-color: #7c3aed;
      margin-top: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      border-radius: 50%;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
    }

    .footer a {
      color: #7c3aed;
      text-decoration: none;
    }

    .button {
      background-color: #7c3aed;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h1>Cadastre-se agora!</h1>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite o seu nome e sobrenome">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu E-mail">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua Senha">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">

      <div class="footer">
        <input type="checkbox" id="termos">
        <label for="termos" style="display: inline;">Li e estou de acordo com as <a href="#">políticas da empresa</a> e <a href="#">políticas de privacidade</a></label>
      </div>
    </div>

    <div class="extra-section">
      <label>Foto:</label>
      <div class="profile-pic"></div>

      <label for="qualidades">Quais são suas qualidades?</label>
      <textarea id="qualidades" rows="2" placeholder="Fale sobre suas principais qualidades."></textarea>

      <label for="veiculo">Em caso de emergência, você teria algum veículo para disponibilizar para ajudar?</label>
      <textarea id="veiculo" rows="2" placeholder="se sim, fale mais sobre ele :"></textarea>

      <label for="comunidade">Você participa de alguma comunidade de motoristas?</label>
      <textarea id="comunidade" rows="2" placeholder="Grupos de motos, Jeeps que possam ajudar levando suprimentos etc..."></textarea>

      <button class="button">AVANÇAR</button>
    </div>
  </div>

</body>
</html>
